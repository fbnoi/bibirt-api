endpoint:
  id: bibirt-test.local
server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:root@tcp(127.0.0.1:3306)/bibirt
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
auth:
  jwt_token: 
    encrypt_method: ES256
    secret: ""
    period: 1d
    ws_period: 3h
    refresh_period: 7d